<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h3 class="heading">Loan Calculator</h3>
                    <form id="loan-params">
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">&#8358</span>
                                <input type="number" id="amount" class="form-control" placeholder="Amount">
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">%</span>
                                <input type="number" id="interest" class="form-control" placeholder="Interest">
                            </div>

                            <div class="input-group mb-4">
                                <input type="number" id="years" class="form-control" placeholder="Years to pay back">
                            </div>

                            <div class="input-group mb-4">
                                <input type="submit" class=" form-control btn btn-dark" value="Calculate">
                            </div>
                    </form>
                    <!-- Spinner -->
                    <div class="d-flex justify-content-center">
                        <div id="loading" class="spinner-border" role="status">
                        </div>
                    </div>
                    <!-- Results -->
                    <form id="results" class="pt-3">
                        <h3>Results</h3>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                            <input type="number" id="monthly-payment" class="form-control" disabled>
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1">Total Payment</span>
                            <input type="number" id="total-payment" class="form-control" disabled>
                        </div>

                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1">Total Interest</span>
                            <input type="number" id="total-interest" class="form-control" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
